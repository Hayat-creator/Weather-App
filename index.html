<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">
        Weather App Hosted with <a href="https://www.netlify.com/"> Netlify</a>
      </h1>

      <form class="search-location" id="search-location">
        <input
          type="search"
          placeholder="Enter your city.."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-rounded"
        />
        <input type="submit" value="Search" id="search-location" />
        <button type="button" class="btn btn-success">Current</button>
      </form>
      <div class="row">
        <div class="col Weather-today">
          <h2>
            <span id="temp">27</span>
            <span class="units"></span>
            <a href="#" id="celsius-link">Â°C</a>
          </h2>
        </div>

        <div class="col Weather-current">
          <p class="description">precipitation:20%</p>
          <p class="humidity">Humidity:62%</p>
          <p class="wind">Wind speed:5km /h</p>
        </div>

        <div class="col today">
          <p class="city" id="city">Innsbruck</p>
          <p class="day" id="date">Saturday 11:00</p>
          <p class="description">Mostly cloudy</p>
        </div>
        <h3>
          <a href="https://github.com/Hayat-creator/Weather-App" target="_blank"
            >Open-source code</a
          >, by Hayat Ahmed SALAH
        </h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
